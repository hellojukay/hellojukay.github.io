    <h1>dd 命令同步写入磁盘</h1>

    

    <p>dd 在写入文件的时候默认不会同步刷新数据到磁盘，很多数据其实是写入在了操作系统的 buffer 中，如果此时拔出U盘会出现数据不完整的问题，写入的时候加上 oflag=sync 即可自动刷新数据到磁盘。</p>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-shell" data-lang="shell"><span style="display:flex;"><span>sudo dd <span style="color:#66d9ef">if</span><span style="color:#f92672">=</span>manjaro-xfce-20.0.3-200606-linux56.iso of<span style="color:#f92672">=</span>/dev/sdb4 bs<span style="color:#f92672">=</span>4M status<span style="color:#f92672">=</span>progress oflag<span style="color:#f92672">=</span>sync
</span></span></code></pre></div><p>要注意的是：因为没有使用 buffer 了，所以写入速度相对会慢很多。</p>
