    <h1>gitlab ci　跳过机器人提交</h1>

    

    <p>因为一些原因，比如 gitlab ci 机器人推送了一个提交，如果这次提交还触发构建，那么又会继续触发一次提交，无线循环下去．所以要跳过机器人的提交，jenkins 的做法是在 commit 信息中包含 [ci skip] 或者[skip ci], gitlab ci 也支持这种方法．还有一种是设置 git push 的参数:</p>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-bash" data-lang="bash"><span style="display:flex;"><span>git push --option<span style="color:#f92672">=</span>ci.skip <span style="color:#75715e"># git version &gt; 2.10</span>
</span></span><span style="display:flex;"><span>git push -o ci.skip       <span style="color:#75715e"># git version &gt; 2.18</span>
</span></span></code></pre></div>
</article>
