    <h1>解决wireshark在linux下不显示USB网卡的问题</h1>

    

    <p>我用的是台式机，安装的 manjaro 系统，用的 TP-Link 的一款 USB 无线网卡上网。在使用 wireshark 抓包的时候没有显示我的网卡信息。一顿尝试时候之后发现</p>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-txt" data-lang="txt"><span style="display:flex;"><span>捕获-》开始
</span></span></code></pre></div><p>提示报错 /usr/bin/dumpcap 没有执行权限，加上执行权限</p>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-shell" data-lang="shell"><span style="display:flex;"><span>sudo chmod a+x /usr/bin/dumpcap
</span></span></code></pre></div><p>暴力解决了。重启 wirehsark 无线网卡出现在了接口列表之中。</p>
