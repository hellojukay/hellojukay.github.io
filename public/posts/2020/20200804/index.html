    <h1>生成漂亮的代码片段图片</h1>

    

    <p>发现一个类似 carbon 的命令行工具，能够再本地终端通过命令行来生成代码图片，项目地址是: <a href="https://github.com/Aloxaf/silicon">https://github.com/Aloxaf/silicon</a></p>
<p>用 rust 编写，运行速度很快，安装方式也比较简单</p>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-shell" data-lang="shell"><span style="display:flex;"><span>// $HOME/.cargo/bin/ 目录需要加入到 path
</span></span><span style="display:flex;"><span>cargo install silicon
</span></span></code></pre></div><p>生成以后就能执行 silicon 命令了</p>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-shell" data-lang="shell"><span style="display:flex;"><span>silicon main.go -o main.png
</span></span></code></pre></div>
