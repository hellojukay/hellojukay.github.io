    <h1>xip.io 解析服务</h1>

    

    <p>xip.io 是一免费的 DNS 解析服务，能够在不设置 DNS 服务的情况下提供 DNS 解析服务．比如：ip 地址 192.169.1.1，当我们访问 192.169.1.1.xip.io 的时候，会被自动解析到 192.169.1.1 这个 ip．也就是说会自动从域名获取 ip 地址来作为解析值,同样的支持以下几种访问方式:</p>
<ul>
<li>{ip}.xip.io</li>
<li>x.y&hellip;.z.{ip}.xip.ip</li>
</ul>
<p>以上都会自动解析到同样的 ip 地址．</p>
