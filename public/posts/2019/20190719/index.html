    <h1>k8s服务发布的几种类型</h1>

    

    <p>k8s服务发布一共有 4 中类型:</p>
<ul>
<li>ClusterIP: 集群内部分配 IP 地址，对外不可见(默认服务类型)</li>
<li>NodePort：每个 node 都对外暴露一个端口，该端口的流量会被转发给 ClusterIP 的服务</li>
<li>LoadBalancer: 云服务商提供的，自动分配对外 IP 地址</li>
<li>ExternalName</li>
</ul>
