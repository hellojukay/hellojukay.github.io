    <h1>k8s 的一些小技巧</h1>

    

    <ol>
<li>k8s 中命令都是子命令的默认， 并且命令行选项特别多，不方便记忆，所以需要安装自动补全</li>
</ol>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-shell" data-lang="shell"><span style="display:flex;"><span>echo <span style="color:#e6db74">&#34;source &lt;(kubectl completion bash)&#34;</span> &gt;&gt; $HOME/.bashrc
</span></span></code></pre></div><ol start="2">
<li>k8s 镜像安装的时候, 默认是用 k8s.gcr.io 下载镜像, 也可以配置你自己的镜像仓库</li>
</ol>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-shell" data-lang="shell"><span style="display:flex;"><span>kubeadm init --image-repository
</span></span></code></pre></div>
