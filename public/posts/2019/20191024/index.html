    <h1>几种替代 grep  的文本搜索工具</h1>

    

    <p>gun grep 是大部分机器上都安装了的程序，最近也发现了一些比运行速度更快的文本搜索工具。</p>
<ul>
<li>git grep :  git 自带</li>
<li>rg  : ripgrep rust 实现的 grep <a href="https://github.com/BurntSushi/ripgrep">https://github.com/BurntSushi/ripgrep</a></li>
<li>ag : <a href="https://github.com/ggreer/the_silver_searcher">https://github.com/ggreer/the_silver_searcher</a></li>
<li>ack : <a href="https://github.com/beyondgrep/ack2">https://github.com/beyondgrep/ack2</a></li>
</ul>
