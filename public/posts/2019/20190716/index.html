    <h1>使用私有仓库安装 k8s</h1>

    

    <p>使用 kubeadmin 安装 k8s 的时候会遇到一些墙的问题，导致安装比较麻烦。解决这个问题的方式，可以使用私有仓库来安装</p>
<h2 id="登录私有仓库">登录私有仓库</h2>
<p>私有仓库必须先登录了才能 pull 镜像</p>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-shell" data-lang="shell"><span style="display:flex;"><span>docker login docker.hellojukay.cn
</span></span></code></pre></div><h3 id="指定私有仓库">指定私有仓库</h3>
<p>有一个前提是私有仓库里面包含了，或者能够 pull 到所需的镜像</p>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-shell" data-lang="shell"><span style="display:flex;"><span>kubeadm init --image-repository
</span></span></code></pre></div><p>安装成功以后</p>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-shell" data-lang="shell"><span style="display:flex;"><span>kubeadm join
</span></span></code></pre></div><p>加入节点即可，会自动同步镜像的</p>
