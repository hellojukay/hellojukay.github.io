    <h1>国家图书馆一日游</h1>

    

    <p>来北京2年了，还是没有去过国家图书馆。今天第一次去，转了一下。国家图书馆在4四号线的国家图书馆站,从康营家园过去，一个半小时就能到达。
<img src="/WechatIMG8.jpeg" alt="img8">
进入图书馆要过安检，不让携带比A4纸大的包，我带着电脑包过去，因为我的包大小很尴尬，还是让进去了。进入以后，第一看到一圈的读者在自习
<img src="/WechatIMG7.jpeg" alt="img7">
<img src="/WechatIMG1.jpeg" alt="img1">
图书馆的人特别多，很少有空座位，学习氛围特别好，是一个学习与消遣时光的好地方
<img src="/WechatIMG2.jpeg" alt="img2">
<img src="/WechatIMG6.jpeg" alt="img6">
<img src="/WechatIMG3.jpeg" alt="img3">
一个大叔因为找不到阅览座位，坐在窗户边上抄书，好像是在看围棋相关的资料，我看到了一本《围棋入门》。希望我到了这个年纪还能有学习知识的热情，还能有不认老的精神。
<img src="/WechatIMG4.jpeg" alt="img4">
