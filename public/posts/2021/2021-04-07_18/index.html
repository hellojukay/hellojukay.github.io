    <h1>安装 ceph-common 14.2.10 版本</h1>

    

    <p>在 k8s 中使用 ceph 当作存储，需要在每一个节点上都安装 ceph-common 包，我们这里安装的是 14.2.10 版本</p>
<p>首先添加 /etc/yum.repos.d/repo</p>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-txt" data-lang="txt"><span style="display:flex;"><span>[ceph]
</span></span><span style="display:flex;"><span>name=cenh
</span></span><span style="display:flex;"><span>baseurl=https://download.ceph.com/rpm-nautilus/el7/$basearch
</span></span><span style="display:flex;"><span>enabled=1
</span></span><span style="display:flex;"><span>gpgcheck=0
</span></span></code></pre></div><p>然后就能安装了</p>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-bash" data-lang="bash"><span style="display:flex;"><span>yum makecache
</span></span><span style="display:flex;"><span>yum install ceph-common
</span></span></code></pre></div>
