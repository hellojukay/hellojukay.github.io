    <h1>Linux用户相关操作</h1>

    

    <h3 id="添加新用户">添加新用户</h3>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-shell" data-lang="shell"><span style="display:flex;"><span>useradd <span style="color:#f92672">{</span>username<span style="color:#f92672">}</span>
</span></span></code></pre></div><p>这样会创建{username}用户，并且会同步产生/home/{username}主目录文件夹</p>
<h3 id="删除用户">删除用户</h3>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-shell" data-lang="shell"><span style="display:flex;"><span>userdel <span style="color:#f92672">{</span>username<span style="color:#f92672">}</span>
</span></span></code></pre></div><h3 id="修改用户的密码">修改用户的密码</h3>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-shell" data-lang="shell"><span style="display:flex;"><span>passwd <span style="color:#f92672">{</span>username<span style="color:#f92672">}</span>
</span></span></code></pre></div><p>这里会提示输出两次密码，输入密码以后，{username}用户的密码就被改变了</p>
