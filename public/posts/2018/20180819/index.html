    <h1>【行走的风景】云蒙山</h1>

    

    <p>五点钟就下了很大的雨，让人感觉今天的活动要取消，但是领队还是发短信告知：活动照常。可能大家都是两周没有出去了，家里闷得慌吧，怎么说今天也要出去走走。</p>
<p>到达云蒙山以后，天气还是很阴沉。各种石板，泥土，木材的台阶，这山路走的比较辛苦，好在有白桦林，还有远处山涧的流水声，让人忽视了登山的疲惫,
<img src="/20180819/pic2.png" alt="pic2">
<img src="/20180819/pic1.png" alt="pic">
我们就这样说说笑笑到达了山顶，到达山顶以后就是一番拨开云雾见青天感觉了，山上的木地板和阳光让人瘫痪在地上，舒服得一塌糊涂。
<img src="/20180819/pic3.png" alt="pic3">
