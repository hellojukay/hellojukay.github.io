    <h1>林沛满的一句编程忠告</h1>

    

    <p>写在前面的废话</p>
<blockquote>
<p>今晚7:30 ，锤子科技发布会。作为一个锤粉，我已经迫不及待了。</p>
</blockquote>
<hr>
<p>最近在看林沛满的wireshark抓包系列书籍，写的非常好，我读到了里面一句话，觉得非常赞同。意思大概如下：</p>
<blockquote>
<p>仰慕优秀的人， 追随优秀的人， 成为优秀的人。</p>
</blockquote>
<p>这是一个程序员的三个境界，我现在的状态大概是：第一个阶段往第二个阶段走吧。</p>
